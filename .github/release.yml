changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - ignore-for-release
  categories:
    - title: Breaking Changes 🛠
      labels:
        - done
        - breaking-change
    - title: Exciting New Features 🎉
      labels:
        - enhancement
    - title: Removing bugs 🐛
      labels:
        - bug
    - title: documentations 📒
      labels:
        - documentation
    - title: Other Changes 🚀
      labels:
        - "*"
